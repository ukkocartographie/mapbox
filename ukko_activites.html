<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidWtrbyIsImEiOiJjaW1uNWFuYzIwMDB3d3hrcTJkdnJ6YnJtIn0.TOBDW_B4F28y9CH9Mq5XnQ'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ukko/cj1yyv130001g2skh4qg2f5wt' // replace this with your style
    });
    //Pop up windows  
    // code from the next step will go here
      map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['ukko-presta'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Commune + '</h3><p>' + feature.properties.Lieu_dit + '</p>'+'</h3><p>' + feature.properties.Date + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});


    </script>
  </body>
</html>
